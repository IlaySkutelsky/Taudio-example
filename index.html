<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="libs/p5.js"></script>
  <script src="libs/Tone.min.js"></script>
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Taudio Example</title>
</head>
<body>
  <div class="controls-wrapper">
      <button type="button" name="button" onclick="togglePlay()">‖▶</button>
  </div>
  <div class="sliders-wrapper">
    <div class="range-slider fire">
      <input class="input-range" orient="vertical" type="range" step="0.01" value="0" min="0" max="1" onchange="sliderChange(this)">
      <span class="range-value">🔥</span>
    </div>
    <div class="range-slider earth">
      <input class="input-range" orient="vertical" type="range" step="0.01" value="0" min="0" max="1" onchange="sliderChange(this)">
      <span class="range-value">⛰</span>
    </div>
    <div class="range-slider air">
      <input class="input-range" orient="vertical" type="range" step="0.01" value="0" min="0" max="1" onchange="sliderChange(this)">
      <span class="range-value">🌬️</span>
    </div>
    <div class="range-slider water">
      <input class="input-range" orient="vertical" type="range" step="0.01" value="0" min="0" max="1" onchange="sliderChange(this)">
      <span class="range-value">🌊</span>
    </div>
  </div>
</body>
</html>
